<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerminalV1</title>
  <style>
    body {
      font-family: monospace;
      background-color: #0a0a0a;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }
    .output {
      margin-top: 2rem;
      white-space: pre-wrap;
      border: 1px solid #00ffcc;
      padding: 1rem;
      max-width: 600px;
      display: none;
    }
    img {
      max-width: 100%;
      margin-top: 1rem;
      border: 1px solid #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Anzen's Not-Secure Terminal</h1>
  <p>Input Authorization Code:</p>
  <input type="text" id="codeInput" placeholder="Enter code here..." />
  <button onclick="checkCode()">ACCESS</button>
  <div id="output" class="output"></div>

  <script>
    const clues = {
      "HA1LHARUK1": `<p>Access granted. File Retrieved: <strong>VCHOTSPOTS.png</strong></p><img src="VCHOTSPOTS.png" alt="VC Hotspots Map" /> <p>Weirdly similar to another map you might have, don't you think?</p>`,
      "69": "Access granted.\n69 sites, 69 sacrifices.\n A new milestone! \n The recent in participation towards Father's cause has put efficiency through the roof! \n Ah, I love it when a good plan comes together.",
      "SHU1CH1WASH3R3": `<p>Access granted. File Retrieved: <strong>AUTOSPYT5.png</strong></p>  <img src="AUTOSPYT5.png" alt="Autopsy File" />  <p>Hmm...seems like this poor gentleman was killed on the 19th. That date sounds familiar.</p>`,
      "T3A4A11": `<p>Access granted. File Retrieved: <strong>FORMALINVITE.png</strong></p><img src="FORMALINVITE.png" alt="Formal Invite" />`,
      "R3D0RBLU3": `<p>Access granted. File Retrieved: <strong>BLOODSAMPLE0519.png</strong></p><img src="BLOODSAMPLE0519.png" alt="Blood Sample File" />`
    };

    function checkCode() {
      const input = document.getElementById('codeInput').value.trim();
      const output = document.getElementById('output');

      if (clues[input]) {
        output.innerHTML = clues[input];
        output.style.display = 'block';
      } else {
        output.innerHTML = '<p>Invalid code. Better luck next time, loser.</p>';
        output.style.display = 'block';
      }
    }
  </script>
</body>
</html>
