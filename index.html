<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerminalV1</title>
  <style>
    body {
      font-family: monospace;
      background-color: #0a0a0a;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }
    .output {
      margin-top: 2rem;
      white-space: pre-wrap;
      border: 1px solid #00ffcc;
      padding: 1rem;
      max-width: 600px;
      display: none;
    }
    img {
      max-width: 100%;
      margin-top: 1rem;
      border: 1px solid #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Anzen's Not-Secure Terminal</h1>
  <p>Input Authorization Code:</p>
  <input type="text" id="codeInput" placeholder="Enter code here..." />
  <button onclick="checkCode()">ACCESS</button>
  <div id="output" class="output"></div>

  <script>
    const clues = {
      "HA1LHARUK1": `<p>Access granted. File Retrieved: <strong>VCHOTSPOTS.png</strong></p><img src="VCHOTSPOTS.png" alt="VC Hotspots Map" /> <p>Weirdly similar to another map you might have, don't you think?</p>`,
      "69": "Access granted.\n69 sites, 69 sacrifices.\n A new milestone! \n It would've been more if she wasn't always breathing down my neck. \n Can I vent? \n Sometimes I look at her and can't separate her face from a helicopter. \n She hovers like no other for no purpose. \n The cause could've been in the tens of millions by now if it wasn't for her constant stifling!  \n  Not to mention how she spoiled my fun the other day.  \n I know she's just trying to protect me.  \n That's probably why she did it. ",
      "SHU1CH1WASH3R3": `<p>Access granted. File Retrieved: <strong>AUTOSPYT5.png</strong></p>  <img src="AUTOSPYT5.png" alt="Autopsy File" />  <p>Hmm...seems like this poor gentleman was killed on the 19th. That date sounds familiar.</p>`,
      "T3A4A11": `<p>Access granted. File Retrieved: <strong>FORMALINVITE.png</strong></p><img src="FORMALINVITE.png" alt="Formal Invite" />`,
      "R3D0RBLU3": `<p>Access granted. File Retrieved: <strong>BLOODSAMPLE0519.png</strong></p><img src="BLOODSAMPLE0519.png" alt="Blood Sample File" />`,
      "HELP": `<p>.... .- .---- .-.. .... .- .-. ..- -.- .---- />`
    };

    function checkCode() {
      const input = document.getElementById('codeInput').value.trim();
      const output = document.getElementById('output');

      if (clues[input]) {
        output.innerHTML = clues[input];
        output.style.display = 'block';
      } else {
        output.innerHTML = '<p>Invalid code. Better luck next time, loser.</p>';
        output.style.display = 'block';
      }
    }
  </script>
</body>
</html>
